<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Assistente de IA - Gemini</title>
</head>

<body>
  <div class="container">
    <section class="assistente">
      <header class="cabecalho">
        <h1 class="titulo"><span class="emoji">ðŸ¤–</span> Assistente de IA</h1>
        <div class="configuracoes">
          <div class="campo-api">
            <label for="api-key">Gemini API Key:</label>
            <input type="text" id="api-key" name="api-key" placeholder="Insira sua API Key aqui" />
          </div>

          <div class="campo-modelo">
            <label for="modelo-gemini">Modelo:</label>
            <select id="modelo-gemini" name="modelo-gemini">
              <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
              <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
              <option value="gemini-ai-pro">Gemini AI Pro</option>
            </select>
          </div>
        </div>
      </header>

      <main class="conteudo">
        <div class="formulario-pergunta">
          <label for="pergunta">FaÃ§a sua pergunta:</label>
          <textarea id="pergunta" name="pergunta" rows="4" placeholder="Digite sua pergunta aqui..."></textarea>
        </div>

        <button id="btn-perguntar">Perguntar</button>
      </main>
    </section>

    <div id="resposta-ia"></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
