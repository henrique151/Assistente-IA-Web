<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Assistente de IA - Gemini</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujlZH0G/g2f7tVqQ9E/z3q6Uf6u6yQG92Q5zX0Hk0Jz0jKjQ9Q9U5Q==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <section class="assistente">
      <header class="cabecalho">
        <h1 class="titulo"><span class="emoji">ðŸ¤–</span> Assistente de IA</h1>
        <div class="configuracoes">
          <div class="campo-api">
            <label for="api-key">Gemini API Key:</label>
            <input type="text" id="api-key" name="api-key" placeholder="Insira sua API Key aqui" />
          </div>

          <div class="campo-modelo">
            <label for="modelo-gemini">Modelo:</label>
            <select id="modelo-gemini" name="modelo-gemini">
              <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
              <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
              <option value="gemini-ai-pro">Gemini AI Pro</option>
            </select>
          </div>
        </div>
      </header>

      <main class="conteudo">
        <div class="formulario-pergunta">
          <label for="pergunta">FaÃ§a sua pergunta:</label>
          <textarea id="pergunta" name="pergunta" rows="4" placeholder="Digite sua pergunta aqui..."
            maxlength="500"></textarea>
          <span id="char-count">0/500</span>
        </div>
        <button id="btn-perguntar">
          <i class="fas fa-paper-plane"></i>
          <span id="btn-text">Perguntar</span>
        </button>
        <div id="feedback-erro" style="display: none;"></div>
        <section id="container-resposta">
          <div class="resposta-header">
            <h4>Resposta da IA:</h4>
            <button id="btn-copiar" title="Copiar resposta"><i class="fas fa-copy"></i></button>
          </div>
          <p id="pergunta-exibida"></p>
          <div id="resposta"></div>
        </section>
      </main>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
